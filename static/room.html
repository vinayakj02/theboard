<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <style>
        html, body { 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
            background-color: #f4f3ee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        canvas { 
            border: 1px solid #2d2d2d; 
            margin: 20px;
            display: block; 
            box-sizing: border-box;
            background-color:  #fdfdf5;
        }
        .menu {
            border: 1px solid #2d2d2d;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            display: grid;
            gap: 12px;
            box-shadow: 4px 4px 0 #2d2d2d;
        }
        .menu button {
            display: block;
            border: 1px solid #2d2d2d;
            background-color: #f4f3ee;
            width: 140px;
            margin: 0 auto;
            padding: 12px;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .menu button:hover {
            background-color: #2d2d2d;
            color: #f4f3ee;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="board"></canvas>
    <script src="/static/app.js"></script>
    <div class="menu" style="position: fixed; bottom: 20px; right: 20px;">
        <button onclick="newRoom()">New Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div class="menu" style="position: fixed; top: 20px; right: 20px;">
        <button onclick="goHome()">home</button>
    </div>
</body>
</html>
